<h1>Angular 17 Bootcamp</h1>
<p class="lead">A place to test Angular functionality</p>

<h3>Guides</h3>
<div class="d-flex gap-2 flex-wrap">
  @for(card of guideCards; track card.title)
  {
    <a [routerLink]="card.link" class="card-link" role="button">
      <div class="card">
        <div class="card-body">
            <div class="card-icon-goto">
              <fa-icon [icon]="Icons.arrowRight"></fa-icon>
            </div>
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">
            {{card.description}}
          </p>
        </div>
      </div>
    </a>
  }
</div>

<h3 class="mt-4">Challenges</h3>
<div class="d-flex gap-2 flex-wrap">
  @for(card of challengeCards; track card.title)
  {
    <a [routerLink]="card.link" class="card-link" role="button">
      <div class="card card-challenge">
        <div class="card-body">
            <div class="card-icon-goto">
              <fa-icon [icon]="Icons.arrowRight"></fa-icon>
            </div>
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">
            {{card.description}}
          </p>
        </div>
      </div>
    </a>
  }
</div>
