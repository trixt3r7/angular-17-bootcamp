<span class="code-title">{{ title }}</span>
<div class="position-relative">
    <button class="btn btn-copy position-absolute top-0 end-0">
        <fa-icon [icon]="Icons.copy"
            (click)="copyToClipboard(code)">
        </fa-icon>
    </button>
    <pre><code [highlight]="code" [languages]="[language]" [lineNumbers]="showLineNumbers"></code></pre>
</div>
